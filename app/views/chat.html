<!DOCTYPE html>
<html lang="es" ng-app="tucanton">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tucantón</title>
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
    <script src="/assets/js/angular.min.js"></script>
    <script src="/app/app.js"></script>
</head>

<body ng-controller="chatController" class="bg-light min-vh-100 d-flex flex-column justify-content-between">
    <div>
        <div id="loader"></div>
        <ng-include src="'/app/views/layout/navbar.html'"></ng-include>
        <div class="container my-4 h-100">
            <h3 class="mb-4">Mi perfil</h3>
            <div class="row g-3 h-100">
                <div class="col-12 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h4>Mis chats</h4>
                        </div>
                        <div class="card-body p-0 vstack gap-3">
                            <table class="table table-hover">
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col-auto">
                                                <img src="/assets/img/users/seller2.jpg" style="height: 40px; width: 40px;" class="rounded-pill" alt="">
                                            </div>
                                            <div class="col">
                                                <div class="vstack gap-0">
                                                    <b><span>Liz claudia</span></b>
                                                    <small>Hola, aún te interesa la casa?</small>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="vstack gap-0 h-100 d-flex flex-column justify-content-between">
                                                    <small><span class="badge bg-transparent p-0 text-dark">18:45</span></small>
                                                    <span class="badge text-bg-primary rounded-pill">3</span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="card shadow-sm h-100">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-auto">
                                    <img src="/assets/img/users/seller2.jpg" style="height: 40px; width: 40px;" class="rounded-pill" alt="">
                                </div>
                                <div class="col">
                                    <div class="vstack gap-0">
                                        <b><span>Liz claudia</span></b>
                                        <small>En línea</small>
                                    </div>
                                </div>
                                <div class="col-auto"></div>
                            </div>
                        </div>
                        <div class="card-body vstack gap-3">
                            <div class="d-flex">
                                <span class="card ms-auto rounded-4 bg-primary border border-0 bg-opacity-25 d-inline-block">
                                    <span class="card-body py-2 vstack gap-0 text-end">
                                        Hola, podría preguntar más cosas sobre la casa más tarde
                                        <small><span class="badge bg-transparent p-0 text-dark">18:45</span></small>
                                    </span>
                                </span>
                            </div>
                            <div class="d-flex">
                                <span class="card me-auto rounded-4 bg-secondary border border-0 bg-opacity-25 d-inline-block">
                                    <span class="card-body py-2 vstack gap-0 text-end">
                                        Claro, cuando gustes puedes pedir información
                                        <small><span class="badge bg-transparent p-0 text-dark">18:45</span></small>
                                    </span>
                                </span>
                            </div>
                            <div class="d-flex">
                                <span class="card me-auto rounded-4 bg-secondary border border-0 bg-opacity-25 d-inline-block">
                                    <span class="card-body py-2 vstack gap-0 text-end">
                                        Hola, aún te interesa la casa?
                                        <small><span class="badge bg-transparent p-0 text-dark">18:45</span></small>
                                    </span>
                                </span>
                            </div>
                            <div class="input-group">
                                <span class="input-group-icon">
                                    <i class="fas fa-face-smile me-2"></i>
                                    <i class="fas fa-paperclip"></i>
                                </span>
                                <input name="email" ng-model="login.email" type="text" class="form-control" placeholder="Correo electrónico" required>
                                <button class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/app/controllers/chatController.js"></script>
    <ng-include src="'/app/views/layout/footer.html'"></ng-include>
</body>

</html>
